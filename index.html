<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Language Learning</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 id="main-title">Vocabulary Matcher</h1>
        <p class="user-id-display">Your User ID: <span id="user-id-span">Loading...</span></p>

        <!-- Lesson Selection Area -->
        <div id="lesson-selection-area" class="section">
            <h2>Choose a Lesson</h2>
            <div id="lessons-list">
                <!-- Lesson buttons will be loaded here by JavaScript -->
                <p id="loading-lessons-message">Loading lessons...</p>
            </div>
        </div>

        <!-- Game Area -->
        <div id="game-container" class="section hidden">
            <div class="game-area">
                <div class="card-column" id="english-words">
                    <h2>English Words</h2>
                    <!-- English word cards will be loaded here by JavaScript -->
                </div>
                <div class="card-column" id="vietnamese-meanings">
                    <h2>Vietnamese Meanings</h2>
                    <!-- Vietnamese meaning cards will be loaded here by JavaScript -->
                </div>
            </div>
            <div class="feedback-area">
                <p id="feedback-message" class="feedback"></p>
                <p id="score-display" class="score">Score: 0 / 0</p>
            </div>
            <div class="controls">
                <button id="reset-button">Restart Lesson</button>
                <button id="back-to-lessons-button">Back to Lessons</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, query, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Expose Firebase modules to the global scope for script.js
        window.firebase = {
            initializeApp,
            getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged,
            getFirestore, doc, getDoc, setDoc, updateDoc, collection, query, getDocs
        };
    </script>
    <script src="script.js"></script>
</body>
</html>
